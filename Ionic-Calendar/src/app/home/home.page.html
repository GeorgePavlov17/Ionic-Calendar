<ion-header>
  <ion-toolbar color="primary">
    <ion-title> Ionic Calendar </ion-title>
    <ion-buttons slot="end">
      <ion-button expand="block" (click)="setToday()"> Today </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment [(ngModel)]="calendar.mode">
    <ion-segment-button value="month"> Month </ion-segment-button>
    <ion-segment-button value="week"> Week </ion-segment-button>
    <ion-segment-button value="day"> Day </ion-segment-button>
  </ion-segment>

  <ion-row class="ion-justify-content-center">
    <ion-col size="3">
      <ion-button fill="clear" (click)="calendarBack()">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <h2 class="ion-text-center">{{ viewTitle }}</h2>
    </ion-col>
    <ion-col size="3">
      <ion-button fill="clear" (click)="calendarForward()">
        <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>

  <calendar
    [calendarMode]="calendar.mode"
    (onTitleChanged)="viewTitle = $event"
    [startingDayWeek]="1"
    [startHour]="8"
    [endHour]="20"
  >
  </calendar>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button id="inputmodal">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-modal
    #modal
    trigger="inputmodal"
    [presentingElement]="presentingtElement"
  >
    <ng-template>
      <ion-header class="ion-no-border">
        <ion-toolbar color="light">
          <ion-buttons slot="start">
            <ion-button (click)="modal.dismiss()"> Cancel </ion-button>
          </ion-buttons>
          <ion-title>New event</ion-title>
          <ion-buttons slot="end">
            <ion-button
              color="primary"
              strong
              (click)="scheduleEvent()"
              [disabled]="!newEvent.title"
            >
              Add
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content> My content </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
